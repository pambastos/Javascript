<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="bootstrap-5.1.3-dist/css/bootstrap-reboot.min.css"
    />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  </head>
  <body>
      <h1>Será que eu vou aprender isso um dia?</h1>
    </head>
    <body>
      <header><h1 id="title">Faça login para continuar!</h1></header>
  
      <main>
        <form method="post">
          <div class="email">
            <input
              type="text"
              placeholder="Digite seu email"
              required
              autocomplete="off"
              autofocus
            />Email
          </div>
          <div class="senha">
            <input type="password" placeholder="Digite sua senha" required />Senha
          </div>
          <br />
          <div class="ckeckbox"><input type="checkbox" />Lembre-me</div>
          <div class="botao"><button>Entrar</button></div>
        </form>
      </main>
  
      <footer>
        <p class="rodape">
          Não se preocupe, seus dados são sigilosos, e serão processados com
          segurança ;)
        </p>
      </footer>
  </body>
</html>
